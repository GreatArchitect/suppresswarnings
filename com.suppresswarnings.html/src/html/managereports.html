<div id="popWindow" class="popWindow" style="text-align:center;display: none;background-color:#9D9D9D;width: 100%;height: 100%;left: 0;top: 0;filter: alpha(opacity=30);opacity: 0.3;z-index: 100;position: absolute;">

<script>
var indx = 0
function show(id){
	$("#"+id).slideToggle();
}

function addorder(order) {
	var myorders = $("#myorders")
	var repetition = parseFloat(order.repetition)
    	repetition = repetition.toFixed(2);
    
    
	var orderinfo = '<div class="order_info">' +
    	indx +'. ID：<span>' + order.openid + '</span><br/>'+
    	'<span class="item_img"><img src="'+order.image+'" title="' +order.username+ '"></span><span>' + order.username + '</span><br/>'+
    	'重复数量：<span>' + order.exist + '</span> 重复度：<span>' + repetition + '</span><br/>'+
    	'提问数量：<span>' + order.quiz + '</span><br/>'+
    	'回复数量：<span>' + order.reply + '</span><br/>'+
    	'同义句数量：<span>' + order.similar + '</span><br/>'+
    	'总数：<span>' + order.sum + '</span><br/>'+
    	'时间：<span>' + order.firsttime + '</span> - <span>' + order.lasttime + '</span></div>';
    var vip = order.vip;
    if(vip == "1") {
        var crewid = "crew_"+order.openid;
        orderinfo = orderinfo + '<div class="vip" onClick="show('+'\''+crewid+'\''+')"><h3>我是VIP，邀请了'+order.count+'位朋友</h3> <ul style="display:none" id='+crewid+'>';
        var entries = order.entries;
         for(var i=0;i<entries.length;i++){
             var user = entries[i];
             orderinfo = orderinfo + '<li><img style="width: 20px;height: 20px;margin-right: 5px;margin-top:2px;" src="'+user.key+'"/>'+user.value+'</li>';
         }
         orderinfo = orderinfo + '</ul></div>';
    }
    	
	$('<li class="dashedli"><div>' + orderinfo + '</div></li>').appendTo(myorders)
}

function oauth2() {
	window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx41b262e9b9d8885e&redirect_uri=http://suppresswarnings.com/managereports.html&response_type=code&scope=snsapi_base&state=managereports#wechat_redirect'
}

function GetRequest() {
    var url = location.search; //获取url中"?"符后的字串
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
        }
    }
    return theRequest;
}
	
$(document).ready(function(){
	
	var Request = GetRequest();
	
	if(Request.code === undefined || Request.state === undefined) {
	  console.log('first time here without code')
	  oauth2()
	} else {
	  ticket = Request.code
	  state  = Request.state
	  showDiv()
	  $.ajax({
		    url: "/wx.http?r=" + Math.random(),
		    data: {
		    action : "managereports",
		    random : randnum,
		    state : state,
		    ticket : ticket
		    },
		    success: function( result ) {
		    	closeDiv()
		      if("fail" == result) {
		    	  console.log('fail to manageorders')
		      } else {
		          console.log('good to manageorders')
		          showDiv()
			        var orderlist = JSON.parse(result)
			        var length = orderlist.length
			        for (var k = 0; k < length; k++) {
			        	var order = orderlist[k]
			        	indx ++
			        	addorder(order)
			        }
			        closeDiv()
		      }
		    },
		    error: function( xhr, result, obj ) {
		    	closeDiv()
		        console.log("[lijiaming] manageorders err: " + result)
		    }
		  })
	}
    
});
</script>
